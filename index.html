 <style>
.container { width:600px; margin:0 auto}

.reactions { display:flex; justify-content:flex-start; align-items:flex-start}

.reaction { text-decoration:none; color:#000; font-weight:bold; font-family:'Arial', 'Helvetica', sans-serif; display:inline-block; border-radius:3px; background-color:rgba(0,0,0,0.04); border:1px solid transparent; box-sizing: border-box; transition:all 0.1s; -webkit-transition:all 0.1s; position:relative; margin-right:5px; }

.reaction.large { padding:15px }
.reaction.large .emoji { font-size:30px }
.reaction.large .count { font-size:20px }

.reaction .add-emoji svg { width:24px; height:16px; margin:2px 5px -2px 5px}
.reaction.large .add-emoji svg { width:40px; height:26px; margin:-3px 0 -8px 0}

.reaction.active:after {
  content:""; display:block; position:absolute; width:100%; height:100%; border-radius:3px; background:#007fff; opacity:0; transform:scale(0, 0); top:0; left:0; z-index:-1; pointer-events:none; animation-name: reaction-on;
  animation-duration: 0.25s;
}

.reaction:hover { border:1px solid #007fff; background-color:rgba(0,127,255, 0.1); }
.reaction.active.over:hover { border-color:red; background-color:rgba(255,0,0,0.1);}
.reaction:active { background-color:rgba(0,127,255, 0.2); }
.reaction.active { border:1px solid #007fff; background-color:rgba(0,127,255,0.2); }

.reaction .inner { display:flex; flex-wrap:nowrap; justify-content:space-between; align-items:center}

.reaction .emoji { font-size:12px; line-height:18px; margin:2px 5px 0 5px}
.reaction .count { font-size:11px; line-height:20px; margin-right:5px }

.reaction.out {
  transition:all 0.2s;
  transform:scale(2,2); opacity:0; pointer-events:none;
}

.reaction.active .emoji{
  animation-name: update-count;
  animation-duration: 0.5s;
}
.reaction.active .count{
  animation-name: update-count;
  animation-duration: 0.25s;
}

@keyframes reaction-on {
  0% {transform:scale(1,1); opacity:1 }
  100% {transform:scale(2,2); opacity:0 }
}
@keyframes update-count {
  0% {transform:scale(0,0); opacity:0 }
  100% {transform:scale(1,1); opacity:1 }
}


body {
  background: transparent;
  color: var(--color);
}

h1 > span {
  line-height: 1;
  font-size: clamp( var(--fluid-type-min, 1rem), calc(1rem + var(--fluid-type-target, 3vw)), var(--fluid-type-max, 1.3rem) );
  display: block;
}

.main {
  --fluid-type-min: 4rem;
  --fluid-type-max: 5rem;
  --fluid-type-target: 10vw;
  font-family: acier-bat-gris, sans-serif;
  font-weight: 400;
  font-style: normal;
  line-height: 1.2;
  margin-left: -0.06ch;
}

.main .char {
  cursor: grab;
  transform-origin: center bottom;
  transition: transform 400ms cubic-bezier(0.4, 0, 0.7, 1.8), color 400ms ease;
  color: var(--color);
  box-shadow: none;
}

.main .char:nth-child(3),
.main .char:nth-child(4) {
  letter-spacing: 0.02ch;
}

.main .char:hover {
  transform: scale(1.4);
  transition-duration: 200ms;
  text-shadow: 0px 0px 3px black, 0px 0px 20px var(--color);
  z-index: 1;
}

.main .char:nth-child(1):hover {
  --color: #ffd300;
}

.main .char:nth-child(2):hover {
  --color: #de38c8;
}

.main .char:nth-child(3):hover {
  --color: #8b5fda;
}

.main .char:nth-child(4):hover {
  --color: #86bbd8;
}

.main .char:nth-child(5):hover {
  --color: #d3f6db;
}

.main .char:nth-child(6):hover {
  --color: #eb9486;
}
.customTooltip * {
  color: #4a4a4a;
  font-size: 18px
}

.customTooltip .introjs-tooltip-title {
  color: #0a41c9;
}
